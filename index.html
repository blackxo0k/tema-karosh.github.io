<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wornobai</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        #screamerImage {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #message {
            color: white;
            font-size: 24px;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="message">Пиздес карош...</div>
    <img id="screamerImage" src="sam.jpg" alt="Скример">
    <audio id="screamerSound" src="zb.mp3"></audio>

    <script>
        // Задержка перед скримером (в миллисекундах)
        setTimeout(() => {
            // Скрыть сообщение и показать скример
            document.getElementById('message').style.display = 'none';
            const screamerImage = document.getElementById('screamerImage');
            screamerImage.style.display = 'block';

            // Воспроизвести звук
            const screamerSound = document.getElementById('screamerSound');
            screamerSound.play();
        }, 5000); // 5 секунд задержки
    </script>
</body>
</html>
